version: "3.8"
services:
  nginx:
    container_name: nginx
    build: ./nginx
    image: nginx
    ports:
    - target: 80
      published: 80
  frontend:
  container_name: Frontend
  build: ./spring-petclinic-angular
  image: Frontend
  ports:
    - target: 8080
      published: 8080
  backend:
    container_name: backend
    build: ./spring-petclinic-rest
    image: backend
    ports:
      - target: 9966
        published: 9966
